name: Generate Combinations

on:
  workflow_dispatch:

jobs:
  generate-combinations:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Define fruits and names
        id: define_lists
        run: |
          echo "FRUITS=pomme,banane,orange,fraise" >> $GITHUB_ENV
          echo "NAMES=Michel,Paul,Claire" >> $GITHUB_ENV

      - name: Generate and display combinations
        run: |
          IFS=',' read -r -a fruits <<< "$FRUITS"
          IFS=',' read -r -a names <<< "$NAMES"

          for name in "${names[@]}"; do
            for fruit in "${fruits[@]}"; do
              echo "$name mange une $fruit, et il adore Ã§a !"
            done
          done
